<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            min-height: 100vh;
            color: white;
            overflow-x: hidden;
            overflow-y: hidden;
        }

        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 10;
            background: transparent;
        }
        
        .logo-dekstop img {
            width: 50px; 
            height: auto;
            display: block;
            margin: 20px 20px 5px 20px; 
        }
        
      
        .logo-mobile img {
            display: none;
        }
                 
        .navbar-dekstop ul {
            list-style: none;
            display: flex;
            gap: 5px;
            margin: 18px 2.5rem 0 0;
        }
                  
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 16px;
            white-space: nowrap;
            padding: 12px 20px; 
            transition: all 0.3s ease-in-out;
            display: inline-block; 
            cursor: pointer; 
            border-radius: 999px;
        }
         
        nav ul li a:hover {
            background-color: white;
            color: #233A25;
        }
        nav ul li a.active {
            background-color: white;
            color: #233A25;
        }
        
        .mobile-menu {
            display: none ; 
        }

        .menu-overlay {
            display: none ; 
        }
        .navbar-mobile {
            display: none ; 
        }
        
        .weather-app {
            min-height: 100vh;
            width: 100%;
            background: no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            position: relative;
            gap: 2rem;
        }
        
        .weather-app::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center; 
            text-align: center;
            padding: 80px 0 0 0; 
            top: 0;
            margin-right: 4rem;
            transform: translateX(20px); 
        }

        .temperature {
            font-size: 5rem;
            font-weight: bold;
        }

        .city {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .date-time {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .icon-container {
            font-size: 1.5rem;
            opacity: 0.9;
            padding-top: 10px;
        }

        .sidebar {
            width: 600px; 
            backdrop-filter: blur(5px);
            height: 100vh;
            padding: 2rem 3rem; 
            position: relative;
            z-index: 1;
            overflow-x: auto;
            border: 1px solid white;
            border-radius: 5px;  
        }

        .search-box {
            margin-bottom: 2rem;
        }

        .search-box h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .search-container {
            display: flex;
            gap: 0.5rem;
        }

        .search-input {
            flex: 1;
            padding: 0.8rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 1rem;
        }

        .search-button {
            padding: 0.8rem 1.2rem;
            background: #4a90e2;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
        }

        .weather-details {
            margin-top: 2rem;
        }

        .weather-details h2 {
            margin-bottom: 1rem;
            font-size: 1.5rem;
        }

        .weather-description {
            font-size: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .detail-item i {
            margin-left: 0.5rem;
            font-size: 1.2rem;
        }

        .detail-value {
            display: flex;
            align-items: center;
        }

        hr {
            border: none;
            border-top: 1px solid rgba(255, 255, 255, 0.991);
            margin: 2rem 0;
        }

        .forecast h2 {
            margin-bottom: 5px;
            font-size: 1.5rem;
        }

        .forecast-container {
            display: flex;
            justify-content: space-between;
            flex-direction: column;
            gap: 1rem;
            padding: 1rem 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .forecast-container:last-child {
            border-bottom: none;
        }

        .forecast-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        
        .icon-large {
            font-size: 3rem;
            color: #a0a0a0;
            margin-right: 15px;
        }
        
        .text-right {
            text-align: right;
        }
        
        .text-white {
            color: white;
        }
        
        .text-xl {
            font-size: 1.25rem;
        }
        
        .text-sm {
            font-size: 1rem;
        }

        footer {
        text-align: center;
        padding: 15px 0;
        margin-top: auto;
        }

        @media (max-width: 768px) {
            .weather-app {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }
        
            .main-content {
                flex: 1; 
                display: flex;
                flex-direction: column;
               text-align: center;
            }
        
            .sidebar {
                width: 100%;
                padding: 1rem;
                max-height: 100rem; 
                max-height: 60vh;
                overflow-y: auto; 
            }

            .logo-dekstop img {
                display: none;
            }
        
            .logo-mobile img {
                width: 50px; 
                height: auto;
                 display: block;
            }
        
           
            .navbar-dekstop {
                display: none; 
            }
                
            .temperature {
                font-size: 2.7rem;
            }
        
            .city {
                font-size: 2rem;
            }
        
            .date-time {
                font-size: 1.2rem;
            }
        
            .search-box h2 {
                font-size: 1.2rem;
            }
        
            .search-input {
                padding: 0.6rem;
                font-size: 0.9rem;
            }
        
            .search-button {
                padding: 0.4rem 0.8rem; 
                font-size: 0.9rem;
            }
        
            .weather-details h2 {
                font-size: 1rem;
            }
        
            .weather-description {
                font-size: 1rem;
            }
        
            .forecast-item {
                font-size: 0.9rem;
                padding: 6px 10px; 
            }
        
            .forecast h2 {
                font-size: 1rem;
            }

            .navbar-mobile {
                display: block;
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                z-index: 100;
            }
        
            #mobile-menu {
                position: fixed;
                top: 0;
                left: -300px;
                width: 250px;
                height: 100%;
                background-color: #233A25;
                transition: left 0.3s ease-in-out;
                padding-top: 80px;
                z-index: 99;
            }
        
            #mobile-menu.active {
                left: 0;
            }
        
            #mobile-menu ul {
                flex-direction: column;
                align-items: center;
            }
        
            #mobile-menu ul li {
                width: 100%;
                text-align: center;
                padding: 15px 0;
                border-bottom: 1px solid rgba(255,255,255,0.1);
            }
        
            #mobile-menu ul li a {
                display: block;
                width: 100%;
                color: white;
                text-decoration: none;
            }
        
            #mobile-menu ul li a:hover,
            #mobile-menu ul li a.active {
                background-color: white;
                color: #233A25;
            }
        
            .menu-overlay {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0,0,0,0.5);
                z-index: 98;
                display: none;
            }
        
            .menu-overlay.active {
                display: block;
            }
        
            .close-menu {
                position: absolute;
                top: 20px;
                right: 20px;
                width: 30px;
                height: 30px;
                cursor: pointer;
            }
        
            .close-menu::before,
            .close-menu::after {
                content: '';
                position: absolute;
                top: 50%;
                left: 50%;
                width: 25px;
                height: 3px;
                background-color: white;
                transform: translate(-50%, -50%) rotate(45deg);
            }
        
            .close-menu::after {
                transform: translate(-50%, -50%) rotate(-45deg);
            }
                
            
            hr.pertama {
                display: none;
            }

            footer {
                    text-align: center;
                    padding: 15px 0;
                    margin-top: auto;
                font-size: 14px; 
            }
        }
        
    </style>
</head>
<body>
    <div class="weather-app" id="weather-app">
        <div class="logo-dekstop">
            <img src="assets/img/logo-white.png" alt="Logo-dekstop">
        </div>
        <header class="navbar-mobile">
            <div class="logo-mobile">
                <img src="assets/img/logo-white.png" alt="Logo" id="logo" onclick="toggleMenu()">
            </div>
            <nav id="mobile-menu">
                <div class="close-menu" onclick="toggleMenu()"></div>
                
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="climateTips.html">Climate Tips</a></li>
                    <li><a href="weather.html">Weather</a></li>
                    <li><a href="carbonCalculator.html">Carbon Calculator</a></li>
                </ul>
            </nav>
        </header>
        <!-- Menu Overlay -->
         <div class="menu-overlay" onclick="toggleMenu()"></div>

        <!-- Main Content -->
        <div class="main-content">
            <div id="temperature" class="temperature"></div>
            <div id="city" class="city"></div>
            <div id="date-time" class="date-time"></div>
            <div class="icon-container">
                <i id="weather-icon" class="fas icon"></i>
            </div>
        </div>
        
        <div class="sidebar">
            <nav class="navbar-dekstop">
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="climateTips.html">Climate Tips</a></li>
                    <li><a href="weather.html">Weather</a></li>
                    <li><a href="carbonCalculator.html">Carbon Calculator</a></li>
                </ul>
            </nav>

            <hr class="pertama">

            <div class="search-box">
                <h2  class="search-title" >Search Location</h2>
                <div class="search-container" id="search-city">
                    <input type="text" class="search-input" placeholder="Enter city name" id="search-input">
                    <button id="search-button" class="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </div>
            </div>

            <hr>

            <div class="weather-details">
                <h2>Weather Details</h2>
                <div id="weather-description" class="weather-description"></div>
                
                <div class="detail-item">
                    <span>Temp max</span>
                    <div class="detail-value">
                        <div id="temp-max"></div>
                        <i class="fas fa-temperature-high" style="color: #ff6b6b;"></i>
                    </div>
                </div>

                <div class="detail-item">
                    <span>Temp min</span>
                    <div class="detail-value">
                        <div id="temp-min"></div>
                        <i class="fas fa-temperature-low" style="color: #4dabf7;"></i>
                    </div>
                </div>

                <div class="detail-item">
                    <span>Humidity</span>
                    <div class="detail-value">
                        <div id="humidity"></div>
                        <i class="fas fa-tint" style="color: #4dabf7;"></i>
                    </div>
                </div>

                <div class="detail-item">
                    <span>Cloudy</span>
                    <div class="detail-value">
                        <div id="cloudiness"></div>
                        <i class="fas fa-cloud" style="color: #868e96;"></i>
                    </div>
                </div>

                <div class="detail-item">
                    <span>Wind</span>
                    <div class="detail-value">
                        <div id="wind"></div>
                        <i class="fas fa-wind" style="color: #868e96;"></i>
                    </div>
                </div>
            </div>

            <hr>

            <div class="forecast">
                <h2>Weather Forecast</h2>
                <div class="forecast-container">
                    <div id="weather-forecast" class="forecast-container">
                    </div>
                </div>
            </div>

            <hr>

            <footer>
                <p> Copyright &copy; 2024 Sky Solutions</p>
            </footer>
        </div>
    </div>

    <script src="assets/js/weather.js"></script>
    <script>
        function toggleMenu() {
            const mobileMenu = document.getElementById('mobile-menu');
            const menuOverlay = document.querySelector('.menu-overlay');
            
            mobileMenu.classList.toggle('active');
            menuOverlay.classList.toggle('active');
        }

        // Close menu when clicking a menu item
        document.querySelectorAll('#mobile-menu ul li a').forEach(item => {
            item.addEventListener('click', toggleMenu);
        });
    </script>
</body>
</html>
